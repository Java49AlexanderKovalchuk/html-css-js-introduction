<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu">Add Book</button>
        <button onclick="showSection(1)" class="btn-menu">Show All Books</button>
        <button onclick="showSection(2)" class="btn-menu">Show Books by Author</button>
        <button onclick="showSection(3)" class="btn-menu">Show by Pages</button>
    </div>
    <section id="add-book" hidden>
        <header class="form-title">
            The Library form
        </header>
        <form id="book_form" onsubmit="onSubmit(event)" class="form-class">
            <div class="two-inputs">
                <input type="text" name="book_title" required placeholder="Enter Book Title">
                <input type="text" name="author" placeholder="Enter Author" required>
            </div>

            <div class="date-label">
                <label>Enter publishing date</label>
                <input type="date" name="publishing_date" required onchange="onChange(event)">
            </div>
            <p id="date_error" class="error"></p>

            <div class="two-inputs">
                <select name="genre" required>
                    <option value hidden selected disabled>
                        --Select Genre--
                    </option>
                    <option value="Roman">Roman</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Adventures">Adventures</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Plays">Plays</option>
                </select>
                <input type="number" name="pages" placeholder="Enter Pages" onchange="onChange(event)" required>

            </div>
            <p id="pages_error" class="error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </section>

    <section id="show-all-books" hidden>
        <ul class="books-list" id="books-all">

        </ul>
    </section>

    <section id="show-books-author" hidden>
        <form id="author-form" class="form-class" onsubmit="onSubmitAuthor(event)">
            <div class="two-inputs">
                <input class='author' type="text" name="authorName" placeholder="Enter author's name" required>
                <button type="submit">Search</button>
            </div>
        </form>
        <ul class="books-list" id="books-author">

        </ul>
    </section>

    <section id="show-books-pages" hidden>
        <form id="pages-form" class="form-class" onsubmit="onSubmitPages(event)">
            <div class="two-inputs">
                <input type="number" name="pagesFrom" placeholder="Enter pages 'From'"
                    onchange="onChangePagesFrom(event)" required>
                <input type="number" name="pagesTo" placeholder="Enter pages 'To'" onchange="onChangePagesTo(event)"
                    required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="pages_form_error" class="error center"></p>
        <ul class="books-list" id="books-pages">

        </ul>
    </section>



    <script src="src/main.js" type="module"></script>
</body>

</html>
